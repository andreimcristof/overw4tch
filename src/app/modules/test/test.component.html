<div class="container">
  <h1>Test</h1>
  <form #testForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #spyName>
      {{spyName.className}}
    </div>

    <div class="form-group">
      <label for="test">Test</label>
      <select class="form-control" id="test" required [(ngModel)]="model.test" name="test" #spyTest>
        <option *ngFor="let test of tests" [value]="test">
          {{test}}
        </option>
      </select>
      {{spyTest.className}}
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <button class="btn btn-default" (click)="clear()">Clear</button>
  </form>
</div>
